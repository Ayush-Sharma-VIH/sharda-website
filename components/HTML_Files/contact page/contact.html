<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease-in-out;
            font-size: 1em;
        }

        .form-group input:focus, .form-group textarea:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #aaa;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .form-group input:focus + label, .form-group textarea:focus + label,
        .form-group input:not(:placeholder-shown) + label, .form-group textarea:not(:placeholder-shown) + label {
            top: -20px;
            left: 10px;
            color: #333;
            font-size: 0.9em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0 5px;
            border-radius: 5px;
        }

        #submitBtn {
            padding: 15px 30px;
            background-color: #66a6ff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #89f7fe;
        }

        .info-section {
            margin-top: 40px;
            font-size: 1.1em;
            color: #666;
        }

        .info-section p {
            margin-bottom: 10px;
        }

        .info-section a {
            color: #66a6ff;
            text-decoration: none;
        }

        .info-section a:hover {
            text-decoration: underline;
        }

        .map {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Get In Touch</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" required placeholder=" ">
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" rows="5" required placeholder=" "></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit" id="submitBtn">Send Message</button>
        </form>

        <div class="info-section">
            <p>SHARDA UNIVERSITY, APJ Abdul Kalam Road, Knowledge Park III, Greater Noida, Uttar Pradesh, India</p>
            <p><a href="tel:+917980476255">+91-7980476255</a></p>
            <p><a href="mailto:kashishh2423@gmail.com">kashishh2423@gmail.com</a></p>
            <p>Mon-Fri : 08:00-19:00</p>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.86031800926!2d77.15062744967324!3d28.635308901894986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce59a8c6c3e2f%3A0x9f71d2f575e5a8d8!2sSHARDA%20UNIVERSITY!5e0!3m2!1sen!2sin!4v1628609407761!5m2!1sen!2sin" allowfullscreen=""></iframe>
        </div>
    </div>

</body>
</html>
